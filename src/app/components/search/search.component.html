
<h1><small>Search by: </small>{{ param }}</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
 <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No match results with {{ param }}
    </div>
 </div>
</div>

<div class="card-columns">
  <!-- *ngFor="let hero of heroes; let i = index" -->
  <app-hero-card [hero]="hero" [index]="hero.index" *ngFor="let hero of heroes; let i = index"></app-hero-card>
</div>
