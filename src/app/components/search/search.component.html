
<h1><small>Search by: </small>{{ param }}</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
 <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No match results with {{ param }}
    </div>
 </div>
</div>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
    <img class="card-img-top" [src]="hero.img" [alt]="hero.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ hero.nombre }}</h5>
      <p class="card-text">{{ hero.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ hero.aparicion}}</small></p>
    
      <button (click)="showHero(i)"
       type="button" class="btn btn-outline-primary btn-block">
        More
      </button>

      <!--a [routerLink]="['/hero', i]" class="btn btn-outline-primary">More</a-->

    </div>
  </div>
</div>
